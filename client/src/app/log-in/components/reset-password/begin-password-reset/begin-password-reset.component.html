<form (submit)="sendPasswordResetEmail()">
    <h2 class="text-center text-info">Password Reset</h2>
    <mat-form-field appearance="standard" class="form-group">
        <mat-label>Please enter your email for the account</mat-label>
        <input matInput name="email" [(ngModel)]="userInputEmail" required>
    </mat-form-field>
    <br>
    <p id="errMsg">{{errMessage}}</p>
    <button type ="submit" class="btn btn-info btn-md">Submit</button>
</form>
