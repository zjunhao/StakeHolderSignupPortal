<div class="container">
    <form (submit)="sendPasswordResetEmail()">
        <h1 class="text-center text-info">Password Reset</h1>
        <div class="form-group">
            <label>Please enter your email for the account</label>
            <input class="form-control" name="email" [(ngModel)]="userInputEmail">
        </div>
        <p id="errMsg">{{errMessage}}</p>
        <button id="submit-btn" type ="submit" class="btn btn-info btn-md">Submit</button>
        <a id="back-link" routerLink='/login' class="text-info">Back to login</a>
    </form>
</div>
