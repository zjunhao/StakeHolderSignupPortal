<div id="login-page-container">
  <div id="login" class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-8">
          <form (submit)="signIn()">
              <h2 class="text-center text-info">Login to Stakeholder Signup Portal</h2>
              <div class="form-group">
                <label for="email" class="text-info">Email</label>
                <br>
                <input id="email" name="email" class="form-control" [(ngModel)]="loginInfo.email" required>
              </div>
              <div class="form-group">
                <label for="pwd" class="text-info">Password</label>
                <br>
                <input id="pwd" name="pwd" class="form-control" type="password" [(ngModel)]="loginInfo.password" required>
              </div>
              <div id="login-error">{{loginErrorText}}</div>
          
              <button type ="submit" class="btn btn-info btn-md">Log In</button>
              <a routerLink="/signup" class="text-info text-right" id="signup-btn" >Sign Up</a>
          </form>
      </div>
    </div>
  </div>
</div>
