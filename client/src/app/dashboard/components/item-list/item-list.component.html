<mat-selection-list #itemList [multiple]="false" (selectionChange)="onSelectionChange(itemList.selectedOptions.selected)">
  <mat-list-option *ngFor="let listItem of listItems" [value]="listItem._id">
    <div>
      <span>{{listItem.title}}</span>
      <span>{{listItem.description}}</span>
      <span>Available Slots: {{listItem.remainingSlots}}</span>
      <ng-container *ngIf='editMode'>
        <!-- <button mat-raised-button  matTooltip="Delete"  [matTooltipPosition]="tooltipAfterPosition.value" (click)='deleteSprintReview($event, listItem._id)'>
          <span class="material-icons">
            delete_outline
          </span>
        </button> -->
        <button (click)='deleteSprintReview($event, listItem._id)'>Delete</button>
      </ng-container>
    </div>
  </mat-list-option>
</mat-selection-list>
