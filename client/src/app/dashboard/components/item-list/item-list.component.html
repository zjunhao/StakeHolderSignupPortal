<table class="table table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Short Description</th>
      <th>Organizer</th>
      <th>Time</th>
      <th>Avaliable Slots</th>
      <th *ngIf="editMode">Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let listItem of listItems">
      <tr (click)='navigateToSprintReviewDetail(listItem._id)'>
        <td>{{listItem.title}}</td>
        <td>{{listItem.description}}</td>
        <td>{{listItem.organizer}}</td>
        <td>{{listItem.startTime}} - {{listItem.endTime}}</td>
        <td>{{listItem.remainingSlots}}</td>
        <td *ngIf="editMode">
          <button class="btn btn-sm btn-outline-danger" (click)='deleteSprintReview($event, listItem._id)'>Delete</button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
