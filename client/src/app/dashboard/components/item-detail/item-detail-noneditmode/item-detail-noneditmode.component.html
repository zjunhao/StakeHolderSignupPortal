<div class="container">
    <!-- Sprint Review Detail -->
    <table class="table">
        <tbody>
          <tr>
            <th scope="row">Title</th>
            <td>{{itemDetail.title}}</td>
          </tr>
          <tr>
            <th scope="row">Available Slots</th>
            <td>{{itemDetail.totalSlots - itemDetail.selfSignupAttendees.length}}</td>
          </tr>
          <tr>
            <th scope="row">Organizer</th>
            <td>{{itemDetail.organizer}}</td>
          </tr>
          <tr>
            <th scope="row">Time</th>
            <td>{{itemDetail.startTime | dateTimeFormatter}} - {{itemDetail.endTime | dateTimeFormatter}}</td>
          </tr>
          <tr>
            <th scope="row">Description</th>
            <td>{{itemDetail.description}}</td>
          </tr>
          <!-- <tr *ngIf='userSignedUp'>
            <th scope="row">Meeting Link</th>
            <td>{{itemDetail.meetingLink}}</td>
          </tr> -->
    
        </tbody>
    </table>
    
    <!-- Register action -->
    <ng-container *ngIf='!userSignedUp'>
        <label class="info-label">You've not signed up yet.</label>
        <br>
        <button class="signunsignbtn btn btn-md btn-outline-info" (click)='attendeeSignUp()'>Sign me up!</button>
    </ng-container>
    <!-- Unregister action -->
    <ng-container *ngIf='userSignedUp'>
        <label class="info-label">You've already signed up to this event. Please wait for email invite from organizer.</label>
        <br>
        <button class="signunsignbtn btn btn-md btn-outline-info" (click)='attendeeUnregister()'>Remove me from attending</button>
    </ng-container>
    
    <!-- Routing button -->
    <br>
    <button class="btn btn-md btn-secondary" routerLink="/dashboard">Back To Dashboard</button>
    <button class="btn btn-md btn-secondary" routerLink="/itemfilter">Back To Sprint Review Filter</button>
</div>
