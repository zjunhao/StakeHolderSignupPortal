<mat-list role="list">
    <mat-list-item role="listitem">
        Title: {{itemDetail.title}}
    </mat-list-item>
    <!-- <mat-list-item role="listitem">
        Available Slots: {{itemDetail.totalSlots - itemDetail.selfSignupAttendees.length - itemDetail.administratorAddedAttendees.length}}
    </mat-list-item> -->
    <mat-list-item role="listitem">
        Organizor: {{itemDetail.organizer}}
    </mat-list-item>
    <mat-list-item role="listitem">
        Time: {{itemDetail.startTime}} - {{itemDetail.endTime}}
    </mat-list-item>
    <mat-list-item role="listitem">
        Description: {{itemDetail.description}}
    </mat-list-item>
    <!-- <mat-list-item role="listitem">
        Meeting Link: {{itemDetail.meetingLink}}
    </mat-list-item>  -->
</mat-list> 
<ng-container>
    <p>You've not signed up yet.</p>
    <button (click)='attendeeSignUp()'>Sign me up!</button>
    <p id="signupResultMessage">{{signupResultMessage}}</p>
</ng-container>
<ng-container>
    <p>You've signed up to this event already.</p>
    <button (click)='attendeeUnregister()'>Remove me from attending</button>
    <p id="unregisterResultMessage">{{unregisterResultMessage}}</p>
</ng-container>
